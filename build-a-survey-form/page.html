<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-item">
                <label id="name-lable" for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-item">
                <label id="email-lable" for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control"
                    placeholder="Enter your Email">
            </div>

            <div class="form-item">
                <label id="age-lable" for="number">Age<span class="clue">(option)</span></label>
                <input type="number" id="number" name="number" class="form-control" min="10" max="99" placeholder="Age">
            </div>

            <div class="form-item">
                <label for="role-select">Which option best describes your current role?</label>
                <select name="role-select" id="role-select">
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-item">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" >
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not sure" type="radio" class="input-radio" >
                    Not sure
                </label>
                
            </div>

            <div class="form-item">
                <legend>What is your favorite feature of freeCodeCamp?</legend>
                <select name="most-like" id="most-like">
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-item">
                    <legend>What would you like to see improved?<span class="clue">(Check all that apply)</span></legend>
                <label >
                    <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
                    Back-end Projects
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
                    Challenges
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
                    Open Source Community
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
                    Gitter help rooms
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
                    Videos
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
                    City Meetups
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
                    Wiki
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="forum" class="input-checkbox">
                    Forum
                </label>
                <label >
                    <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
                    Additional Courses
                </label>
            </div>

            <div class="form-item">
                <legend>Any comments or suggestions?</legend>
                <textarea name="comment" class="input-textarea" placeholder="Enter your comment here..." ></textarea>
            </div>
            <div class="form-item">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                  </button>
            </div>
        </form>
    </div>
</body>

</html>
